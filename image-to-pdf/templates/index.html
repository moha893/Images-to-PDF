<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الصور إلى PDF</title>
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 90%; }
        h1 { color: #4a4a4a; }
        .upload-area { border: 2px dashed #007bff; padding: 30px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        .upload-area p { margin: 0; color: #555; }
        input[type="file"] { display: none; }
        button { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #file-name { margin-top: 15px; color: #333; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>حوّل صورك إلى ملف PDF 📁</h1>
        <p>ارفع صورة واحدة أو أكثر لتحويلها مباشرة.</p>
        <form method="post" enctype="multipart/form-data" id="upload-form">
            <label for="file-input" class="upload-area">
                <p>انقر هنا لاختيار الصور</p>
            </label>
            <input type="file" name="images" id="file-input" multiple required>
            <div id="file-name">لم يتم اختيار أي ملف</div>
            <br>
            <button type="submit">تحويل إلى PDF</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                if (fileInput.files.length === 1) {
                    fileNameDisplay.textContent = fileInput.files[0].name;
                } else {
                    fileNameDisplay.textContent = `${fileInput.files.length} ملفات تم اختيارها`;
                }
            } else {
                fileNameDisplay.textContent = 'لم يتم اختيار أي ملف';
            }
        });
    </script>
</body>
</html>
