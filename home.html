<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية — Mega</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* ================================================ */
        /* ==     CSS: نفس تصميم باقي صفحات الموقع       == */
        /* ================================================ */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --dark-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --danger-color: #fb7185;
            --success-color: #10b981;
        }

        body {
            font-family: "Cairo", sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
        }
        
        /* تصميم الهيدر (رأس الصفحة) */
        .site-header {
            width: 100%;
            background-color: var(--secondary-bg);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .site-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-area {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 45px;
            height: 45px;
            margin-inline-end: 12px;
        }

        .site-name {
            font-size: 24px;
            font-weight: 700;
        }
        
        /* تصميم قسم المستخدم في الهيدر */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile .user-name {
            font-weight: 700;
        }
        
        .logout-btn {
            background: none;
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--danger-color);
            color: var(--text-color);
        }
        
        /* تصميم المحتوى الرئيسي للصفحة */
        .main-content {
            padding: 50px 0;
            text-align: center;
        }
        
        .welcome-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .welcome-card h1 {
            font-size: 2.5em;
            margin-top: 0;
        }
        
        .settings-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .settings-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .settings-btn i {
            margin-inline-end: 8px;
        }

    </style>
</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="logo-area">
                <img src="https://i.ibb.co/cKDWYpLm/Mega-Picsart-25-10-15-13-30-25-345.webp" alt="Mega Logo" class="logo">
                <span class="site-name">Mega</span>
            </div>
            <div class="user-profile">
                <span class="user-name" id="userName"></span>
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="welcome-card">
                 <h1 id="welcomeMessage"></h1>
                <p>هذه هي لوحة التحكم الخاصة بك. يمكنك الوصول إلى ميزاتك الحصرية من هنا.</p>
                <button class="settings-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                    إعدادات الحساب
                </button>
            </div>
        </div>
    </main>

    <script>
        // ================================================
        // ==     JavaScript: لإدارة جلسة المستخدم      ==
        // ================================================
        
        // 1. تعريف معلومات الاتصال بـ Supabase
        const SUPABASE_URL = "https://vayuuzbcgemrlgvmktzl.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZheXV1emJjZ2Vtcmxndm1rdHpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NDA4MDQsImV4cCI6MjA3NjAxNjgwNH0.yQIuNEb8QRBOaSGW0cKB8cQvPpZMWG7T_0gnufjVa0g";

        // 2. إنشاء عميل Supabase
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 3. الحصول على عناصر الصفحة
        const userNameEl = document.getElementById('userName');
        const welcomeMessageEl = document.getElementById('welcomeMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const settingsBtn = document.getElementById('settingsBtn');

        // 4. التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        window.addEventListener('load', async () => {
            // جلب جلسة المستخدم الحالية
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            
            if (session) {
                // إذا كان هناك جلسة (المستخدم مسجل دخوله)
                const user = session.user;
                // نعرض البريد الإلكتروني كاسم للمستخدم
                const userDisplayName = user.email; 
                
                // تحديث العناصر في الصفحة بمعلومات المستخدم
                userNameEl.textContent = userDisplayName;
                welcomeMessageEl.textContent = `أهلاً بك، ${userDisplayName}!`;
                
            } else {
                // إذا لم يكن هناك جلسة، أعد توجيه المستخدم إلى صفحة تسجيل الدخول
                window.location.href = "login.html";
            }
        });
        
        // 5. وظيفة تسجيل الخروج
        logoutBtn.addEventListener('click', async () => {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                console.error('Error logging out:', error.message);
            } else {
                // بعد تسجيل الخروج بنجاح، أعد توجيه المستخدم إلى صفحة تسجيل الدخول
                window.location.href = "login.html";
            }
        });
        
        // 6. وظيفة زر الإعدادات (حالياً يعرض رسالة فقط)
        settingsBtn.addEventListener('click', () => {
            alert('صفحة الإعدادات قيد الإنشاء!');
        });

    </script>
</body>
</html>
