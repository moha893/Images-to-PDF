<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم — Mega</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --dark-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --danger-color: #fb7185;
        }
        body {
            font-family: "Cairo", sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
        }
        
        /* Header */
        .site-header {
            width: 100%;
            background-color: var(--secondary-bg);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .site-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-area a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
        }
        .logo {
            width: 45px;
            height: 45px;
            margin-inline-end: 12px;
        }
        .site-name {
            font-size: 24px;
            font-weight: 700;
        }
        
        /* Main Content */
        main {
            padding: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .main-profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 20px;
        }
        .user-main-name {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0;
        }
        .user-main-email {
            color: var(--text-muted);
            margin-top: 8px;
            word-break: break-all;
        }
        .btn {
            width: 100%;
            padding: 12px 20px;
            margin-top: 25px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .btn-danger {
            background-color: var(--danger-color);
            color: var(--text-color);
        }
        .btn-danger:hover {
            background-color: #d6336c;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="logo-area">
                <a href="index.html">
                    <img src="https://i.ibb.co/cKDWYpLm/Mega-Picsart-25-10-15-13-30-25-345.webp" alt="Mega Logo" class="logo">
                    <span class="site-name">Mega</span>
                </a>
            </div>
             </div>
    </header>

    <main class="container">
        <div class="profile-card">
            <img id="mainProfilePic" src="https://i.ibb.co/qCbQ2Yc/default-avatar.png" alt="Profile Picture" class="main-profile-pic">
            <h3 id="userMainName" class="user-main-name">...جاري التحميل</h3>
            <p id="userMainEmail" class="user-main-email">...</p>
            <button id="logoutBtn" class="btn btn-danger">تسجيل الخروج</button>
        </div>
    </main>
    
    <script>
        // Supabase Config
        const SUPABASE_URL = "https://vayuuzbcgemrlgvmktzl.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZheXV1emJjZ2Vtcmxndm1rdHpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NDA4MDQsImV4cCI6MjA3NjAxNjgwNH0.yQIuNEb8QRBOaSGW0cKB8cQvPpZMWG7T_0gnufjVa0g";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const mainProfilePic = document.getElementById('mainProfilePic');
        const userMainName = document.getElementById('userMainName');
        const userMainEmail = document.getElementById('userMainEmail');
        const logoutBtn = document.getElementById('logoutBtn');

        // This function runs as soon as the page loads
        window.addEventListener('load', async () => {
            // Get the current user session
            const { data: { session } } = await supabase.auth.getSession();

            // If there is no active session, the user is not logged in.
            // Redirect them to the login page.
            if (!session) {
                window.location.href = "login.html";
                return; // Stop executing the rest of the script
            }
            
            // If a session exists, get the user object
            const user = session.user;
            
            // Update the HTML elements with the user's information
            // Use a default avatar if the user doesn't have one
            mainProfilePic.src = user.user_metadata.avatar_url || 'https://i.ibb.co/qCbQ2Yc/default-avatar.png';
            
            // Use the user's full name, or derive a name from their email if not available
            userMainName.textContent = user.user_metadata.full_name || user.email.split('@')[0];
            
            // Display the user's email
            userMainEmail.textContent = user.email;
        });

        // Add event listener for the logout button
        logoutBtn.addEventListener('click', async () => {
            // Sign out the user from Supabase
            await supabase.auth.signOut();
            
            // Redirect the user to the homepage after logging out
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
