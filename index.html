<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول مع Nhost</title>
    <script src="https://unpkg.com/@nhost/nhost-js@latest"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        img { border-radius: 50%; border: 2px solid #ccc; }
        #user-info { display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>صفحتي</h1>

    <button id="google-signin-btn">تسجيل الدخول بواسطة جوجل</button>

    <div id="user-info">
        <h2>أهلاً بك، <span id="user-name"></span>!</h2>
        <p>إيميلك: <span id="user-email"></span></p>
        <img id="user-avatar" src="" alt="صورتك الشخصية" width="100">
        <br><br>
        <button id="logout-btn">تسجيل الخروج</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
