<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول - Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #ffffff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-box { background-color: #1e1e1e; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); text-align: center; }
        h1 { color: #007bff; margin-bottom: 30px; }
        
        /* هذا هو الزر الذي سنربطه بـ Supabase */
        #google-sign-in-btn {
            background-color: #ffffff;
            color: #444;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s;
        }
        #google-sign-in-btn:hover { background-color: #f0f0f0; }
        #google-sign-in-btn img { width: 20px; height: 20px; }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>تسجيل الدخول</h1>
        
        <button id="google-sign-in-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
            <span>تسجيل الدخول عبر جوجل</span>
        </button>
        
        <p id="auth-status" style="margin-top: 20px; color: yellow;"></p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
