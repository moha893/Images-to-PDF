<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول - Firebase & Vercel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #login-btn, #logout-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 16px;
        }
        #logout-btn {
            background-color: #DB4437; /* لون الخروج */
            display: none; /* مخفي في البداية */
        }
        #login-btn {
            display: block; /* ظاهر في البداية */
            margin: 20px auto;
        }
        #user-status {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>مرحباً بك في صفحة تسجيل الدخول</h1>

    <button id="login-btn">تسجيل الدخول باستخدام Google 🚀</button>
    <button id="logout-btn">تسجيل الخروج</button>
    
    <div id="user-status">الرجاء تسجيل الدخول...</div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./login.js"></script>
</body>
</html>
