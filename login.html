<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تسجيل الدخول - Mega</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg2:#000000; --card:#1a1a1a; --accent:#ffffff;
    --muted:#aaaaaa; --success:#10b981;
    --danger:#fb7185; --border: rgba(255,255,255,0.1);
    --primary-font: 'Cairo', sans-serif;
  }
  body {
    margin: 0; padding: 0; background-color: var(--bg2); color: var(--muted);
    font-family: var(--primary-font); display: flex;
    justify-content: center; align-items: center;
    min-height: 100vh;
  }
  .login-container {
    max-width: 400px; width: 90%; background: var(--card); padding: 30px;
    border-radius: 12px;
    border: 1px solid var(--border); box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    display: flex; flex-direction: column; gap: 20px;
  }
  .login-container h2 {
    text-align: center; color: var(--accent); margin-bottom: 10px; font-weight: 700;
  }
  .google-login-btn {
    display: flex; align-items: center; justify-content: center; gap: 10px;
    background: var(--accent); color: var(--bg2);
    padding: 12px 20px;
    border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px;
    border: 1px solid var(--border); transition: background 0.2s, opacity 0.2s;
    width: 100%; text-decoration: none;
  }
  .google-login-btn:hover { background: var(--muted); }
  .google-login-btn:disabled { background: #555; cursor: not-allowed; opacity: 0.7; }
  .google-icon { width: 20px; height: 20px; }
  .terms-checkbox {
    display: flex; align-items: flex-start;
    gap: 10px; font-size: 13px;
  }
  .terms-checkbox a { color: var(--success); text-decoration: none; font-weight: 600; }
  .terms-checkbox input[type="checkbox"] {
    margin-top: 3px; width: 18px; height: 18px; accent-color: var(--success);
  }
  .note { font-size: 14px; margin-top: 10px; text-align: center; }
  
  /* Styling for the reCAPTCHA container */
  #recaptcha-container {
    margin: 0 auto; /* Center the widget */
    transform: scale(0.95); /* Slightly scale down to fit better */
    transform-origin: center;
  }
</style>
</head>
<body>
  <div class="app">
    <div class="login-container">
      <h2>تسجيل الدخول / إنشاء حساب</h2>

      <button class="google-login-btn" id="loginWithGoogleBtn">
        <img src="https://i.ibb.co/TqWpJLw9/1.png" alt="Google Icon" class="google-icon">
        <span>تسجيل الدخول عبر جوجل</span>
      </button>

      <div class="terms-checkbox">
        <input type="checkbox" id="termsCheckbox" required>
        <label for="termsCheckbox">
          [cite_start]أوافق على <a href="PrivacyandTermsofService.html" target="_blank">شروط الخدمة والخصوصية</a> [cite: 416, 417]
        </label>
      </div>
      
      <div id="recaptcha-container"></div>
      
      <div id="authStatus" class="note" style="color:var(--danger);"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  
  <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit" async defer></script>
  
  <script src="auth.js"></script>

</body>
</html>
