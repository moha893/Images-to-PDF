<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تسجيل الدخول - Image2PDF</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8d/T/YpWJ8/H95lR/v3A/T+d/h9vE5cK5Ff5A/c/F4gR4J3gX2vG7I5B8Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  /* ⚠️ ملاحظة: لتبسيط التنفيذ، يجب نسخ و لصق كل الأنماط 
  الموجودة في وسم <style> بملف upload.html إلى هذا الملف.
  */
  
  :root{
    --bg1:#111111;
    --bg2:#000000;
    --card:#1a1a1a;
    --accent:#ffffff;
    --muted:#aaaaaa;
    --glass: rgba(255,255,255,0.05);
    --success:#10b981;
    --danger:#fb7185;
    --border: rgba(255,255,255,0.1);
    --hover-bg: rgba(255,255,255,0.08);
  }
  /* ... قم بنسخ باقي تنسيقات CSS العامة هنا ... */

  /* الأنماط الخاصة بصفحة الدخول */
  .login-container {
    max-width: 400px;
    width: 100%;
    margin: 60px auto;
    background: var(--card);
    padding: 30px;
    border-radius: 12px;
    border: 1px solid var(--border);
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }
  .login-container h2 {
    text-align: center;
    color: var(--accent);
    margin-bottom: 25px;
  }
  .terms-checkbox {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    margin-top: 15px;
    font-size: 13px;
  }
  .terms-checkbox a {
    color: var(--success);
    text-decoration: none;
  }
  .terms-checkbox input {
    margin-top: 3px;
    width: auto;
  }
  .g-recaptcha {
    margin-top: 20px;
    display: flex;
    justify-content: center; /* توسيط مربع reCAPTCHA */
  }
  .google-login-btn {
    /* تنسيق زر جوجل موجود بالفعل في الـ CSS العام */
    width: 100%;
    margin-top: 20px;
  }
</style>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="app">
    <div class="login-container">
      <h2>تسجيل الدخول / إنشاء حساب</h2>

      <button class="google-login-btn" id="loginWithGoogleBtn">
        <img src="https://i.ibb.co/TqWpJLw9/1.png" alt="Google Icon" class="google-icon">
        <span>تسجيل الدخول عبر جوجل</span>
      </button>

      <div class="terms-checkbox">
        <input type="checkbox" id="termsCheckbox" required>
        <label for="termsCheckbox">
          أوافق على <a href="PrivacyandTermsofService.html" target="_blank">شروط الخدمة والخصوصية</a>
        </label>
      </div>

      <div class="g-recaptcha" 
           data-sitekey="6LfToesrAAAAAMkT2ztYBgMdLaMWjRezwr3oqVfp"
           data-callback="recaptchaCallback">
      </div>
      
      <div id="authStatus" class="note" style="color:var(--danger); text-align:center; margin-top:10px;"></div>
    </div>
  </div>

<script src="auth.js"></script>
</body>
</html>
