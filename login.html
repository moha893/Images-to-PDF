<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول / إنشاء حساب</title>

<!-- استدعاء مكتبة Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>

<style>
  body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
  .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 320px; }
  input { display: block; margin: 15px 0; padding: 10px; width: 100%; }
  button { padding: 10px 20px; width: 100%; margin-top: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
  button:hover { background: #45a049; }
  h2 { text-align: center; }
</style>

</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول / إنشاء حساب</h2>
    <input type="email" id="email" placeholder="الإيميل">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="loginBtn">تسجيل الدخول</button>
    <button id="signupBtn">إنشاء حساب جديد</button>
  </div>

<script>
  // استبدل هذه القيم بمشروعك
  const SUPABASE_URL = "YOUR_SUPABASE_URL";
  const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

  // إنشاء عميل Supabase
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // تسجيل الدخول
  document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

    if (error) alert("❌ خطأ في تسجيل الدخول: " + error.message);
    else window.location.href = "home.html";
  });

  // إنشاء حساب جديد
  document.getElementById('signupBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await supabaseClient.auth.signUp({ email, password });

    if (error) alert("❌ خطأ في إنشاء الحساب: " + error.message);
    else alert("✅ تم إنشاء الحساب، يرجى التحقق من بريدك الإلكتروني إذا لزم الأمر.");
  });

  // التحقق من تسجيل الدخول عند تحميل الصفحة
  window.addEventListener('load', async () => {
    const { data: { session } } = await supabaseClient.auth.getSession();
    if (session) window.location.href = "home.html";
  });
</script>
</body>
</html>
