<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول / إنشاء حساب</title>

<!-- استدعاء Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
  // استبدل هذه القيم بمشروعك
  const SUPABASE_URL = "https://vayuuzbcgemrlgvmktzl.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZheXV1emJjZ2Vtcmxndm1rdHpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NDA4MDQsImV4cCI6MjA3NjAxNjgwNH0.yQIuNEb8QRBOaSGW0cKB8cQvPpZMWG7T_0gnufjVa0g";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // تسجيل الدخول
  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    supabase.auth.signInWithPassword({ email, password })
      .then(({ data, error }) => {
        if (error) {
          alert("❌ خطأ في تسجيل الدخول: " + error.message);
        } else {
          window.location.href = "home.html";
        }
      });
  }

  // إنشاء حساب جديد
  function signup() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    supabase.auth.signUp({ email, password })
      .then(({ data, error }) => {
        if (error) {
          alert("❌ خطأ في إنشاء الحساب: " + error.message);
        } else {
          alert("✅ تم إنشاء الحساب، يرجى التحقق من بريدك الإلكتروني إذا لزم الأمر.");
        }
      });
  }

  // التحقق من تسجيل الدخول عند التحميل
  window.onload = function() {
    supabase.auth.getSession()
      .then(({ data: { session } }) => {
        if (session) window.location.href = "home.html";
      });
  };
</script>

<style>
  body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
  .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 320px; }
  input { display: block; margin: 15px 0; padding: 10px; width: 100%; }
  button { padding: 10px 20px; width: 100%; margin-top: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
  button:hover { background: #45a049; }
  h2 { text-align: center; }
</style>
</head>

<body>
  <div class="login-box">
    <h2>تسجيل الدخول / إنشاء حساب</h2>
    <input type="email" id="email" placeholder="الإيميل">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>
    <button onclick="signup()">إنشاء حساب جديد</button>
  </div>
</body>
</html>
